<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Facture</title>
  </head>
  <body>
    <h1>Facture</h1>
    <table border='1' style='width:100%;word-break:break-word;border-collapse: collapse;padding:5px;border-spacing:30px'>
        <tr style='background: #0399BC'>
            <th>Médicament</th>
            <th>Quantité</th>
        </tr>
    </table>
    {{#each panier}}
        <tr>
            <td>{{this.nom}}</td>
            <td>{{this.quantite}}</td>
        </tr>
  </body>
</html>
